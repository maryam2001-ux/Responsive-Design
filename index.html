<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive design</title>
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    
<section class="container-fluid text-center fw-bold">

  <div class="row g-3 mb-3">
    <div class="col-12 box header "><button class=" btn btn-dark btn-header"> header color </button></div>
  </div>

  <div class="row g-3 mb-3">
    
    <div class="col-lg-3 col-md-6 col-sm-12 box sidebar d-flex flex-column "> 
      <p> 
      <span>
        Lorem ipsum dolor sit amet.
      </span>  

      <span class="full-txt d-none">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
      </span>
      </p>
      <button class="btn btn-dark btn-sidebar"> show more </button>
     </div>

    <div class="col-lg-9 col-md-6 col-sm-12 ">

  <div class="row g-2 mb-3">
        <div class="col-12 box main "><button class=" btn btn-dark btn-main"> hide main </button></div>
      </div>

  <div class="row g-2 ">
        <div class="col-lg-6 col-md-6 col-sm-12 box widget">widget</div>
        <div class="col-lg-6 col-md-6 col-sm-12 box statics">statics</div>
      </div>

    </div>

  </div>

  <div class="row g-3 ">
    <div class="col-12 box footer">footer</div>
  </div>

</section>
      

    <script src="/script/bootstrap.bundle.min.js"></script>
    <script src="/script/jquery-3.7.1.min.js"></script>
    <script src="/script/script.js"></script>
  </body>
</html>
